<footer class="tm-footer text-right">
    <p>Copyright &copy; <span class="tm-current-year">2021</span> VanillaArt

        - Designed by <a href="https://www.facebook.com/svetoslav.kazandzhiev/" target="_parent">SPK Design</a></p>
</footer>

<script src="/static/js/jquery-1.11.3.min.js"></script>
<script src="/static/js/imagesloaded.pkgd.min.js"></script>
<script src="/static/js/masonry.pkgd.min.js"></script>


<script>

    $(document).ready(function () {

        // init Masonry
        // https://codepen.io/craigwheeler/pen/MYjBga
        var $grid = $('.grid').masonry({

            // set itemSelector so .grid-sizer is not used in layout
            // itemSelector: '.grid-item',
            // use element for option
            // columnWidth: '.grid-sizer',
            // percentPosition: true

            itemSelector: '.grid-item',
            isFitWidth: true,
            columnWidth: 1
        });
        /static/
        // layout Masonry after each image loads
        $grid.imagesLoaded().progress(function () {
            $grid.masonry('layout');
        });

        // Update the current year in copyright
        $('.tm-current-year').text(new Date().getFullYear());
    });

</script>


</body>
