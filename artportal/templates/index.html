{% extends 'common/base.html' %}
{% block content %}
    <h2 class="all-arts-index">All arts</h2>
    <div class="container-fluid">
        <div class="tm-body">
            <div class="tm-main-content tm-gallery-container">
                <div class="grid">
                    <div class="d-flex p-3">
                        {% for art in arts %}
                            <div class="grid-item" style="width: 18rem;">
                                <a href="{% url 'details art img' art.id %}">
                                    <img class="card-img-top" src="{{ art.image.url }}" alt="Card image cap">
                                </a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?page={{ page_obj.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
          {{ page_obj.number }}
        </span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}">next</a>
        {% endif %}
    </span>
</div>
{% endblock %}
