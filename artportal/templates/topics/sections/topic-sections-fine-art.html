{% extends 'common/base.html' %}
{% block content %}
    <h2 class="all-arts">All Fine arts</h2>
    <div class="container-fluid">
        <div class="tm-body">
            <div class="tm-main-content tm-gallery-container">
                <div class="grid">
                    <div class="d-flex p-3">
                        {% for a in art %}
                            {% if a.type == 'fine art' %}
                                <div class="grid-item" style="width: 18rem;">
                                    <a href="{% url 'details art img' a.id %}">
                                        <img class="card-img-top" src="{{ a.image.url }}" alt="Card image cap">
                                    </a>
                                </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
